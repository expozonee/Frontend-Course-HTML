<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-color: bisque;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 10px;
    }
    .details {
      align-items: left;
    }
  </style>
  <body>
    <div class="container">
      <div>
        <img
          src="https://images.unsplash.com/photo-1472396961693-142e6e269027?q=80&w=1852&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="nature image"
          height="500"
        />
      </div>
      <div class="details">
        <h1>This is a h1</h1>
        <h2>This is a h2</h2>
        <h3>This is a h3</h3>
        <h4>This is a h4</h4>
        <h5>This is a h5</h5>
        <h6>This is a h6</h6>
        <p>This is a paragraph</p>
        <a href="https://www.google.com">Google website</a>
        <ul>
          <li>This is a list item</li>
          <li>This is a list item</li>
          <li>This is a list item</li>
        </ul>
      </div>
    </div>
  </body>
</html>
